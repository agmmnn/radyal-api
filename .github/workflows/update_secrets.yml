name: Update Secrets

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    paths:
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  update_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run update_secrets_script.sh
        run: |
          sudo chmod +x ./.github/scripts/update_secrets_script.sh
          ./.github/scripts/update_secrets_script.sh

      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: update "secrets" file ðŸ¤–

      - name: "Run if changes have been detected"
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
